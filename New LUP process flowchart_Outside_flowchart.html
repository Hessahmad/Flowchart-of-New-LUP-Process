<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Use Permit Flowchart</title>
    <!-- Link to the D3.js library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* Basic styling for the SVG and flowchart elements */
        #flowchart svg {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
        }
        .node {
            fill: #4caf50;
            stroke: #2e7d32;
            stroke-width: 1.5px;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
            stroke-width: 2px;
        }
    </style>
</head>
<body>
    <div id="flowchart"></div>
</body>
</html>
